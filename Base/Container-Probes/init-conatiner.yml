# flask-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      initContainers:
      - name: wait-for-postgres
        image: alpine:latest
        command: ["sh", "-c", "until nc -zv postgres-service 5432; do echo 'Waiting for PostgreSQL to be ready...'; sleep 5; done;"]
      containers:
      - name: flask-container
        image: rajeshsingam/prod-working-flask:latest
        env:
        - name: DATABASE_URL
          value: "postgresql://myuser:mypassword@postgres-service:5432/mydatabase"
        ports:
        - containerPort: 5000
---
# flask-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000        